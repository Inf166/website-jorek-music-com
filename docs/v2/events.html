        <script>
        function openmenu() {
            var hamburger = document.querySelector(".hamburger");
            var x = document.getElementById("expandedmenu");
            if (x.style.display === "block") {
                x.style.display = "none";
                hamburger.classList.toggle("is-active");
            } else {
                x.style.display = "block";
                hamburger.classList.toggle("is-active");
            }
        }
